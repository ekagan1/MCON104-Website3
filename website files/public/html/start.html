<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/count_down.css" />
    <title>Animated Countdown</title>
  </head>
  <body class="blink-bg fade-bg">
    <div class="start">
      <div class="counter">
        <div class="nums">
          <span class="in">3</span>
          <span>2</span>
          <span>1</span>
          <span>0</span>
        </div>
        <h4>Get Ready</h4>
      </div>
  
      <div class="final">
        <h1>Lets Go!</h1>
      </div>
    </div>
    <script src="../js/count_down.js"></script>
  </body>
</html>
