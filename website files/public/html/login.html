<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="../css/verify.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="signup">
      <div class="background" id="background"></div>
      <div class="bg-white rounded p-10 text-center shadow-md" id="SUBox">
        <h1 class="text-3xl">The Game Spot&#8482;</h1>
        <p class="text-sm text-gray-700">
          Create a strong password to see the background
        </p>
        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Email:</label>
          <input
            type="text"
            class="border block w-full p-2 mt-2 rounded"
            id="email"
            placeholder="Enter Email"
          />
        </div>

        <div class="my-4 text-left">
          <label for="email" class="text-gray-900">Password:</label>
          <input
            type="password"
            class="border block w-full p-2 mt-2 rounded"
            id="password"
            placeholder="Enter Password"
          />
        </div>

        <button
          class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
          type="submit" onclick="removeBox()"
        >
          Submit
        </button>
      </div>
    </div>
    <div class="container" id="verify">
      <h2>Verify Your Account</h2>
      <p>We emailed you the six digit code to MCON_Student@student.touro.edu <br/> Enter the code below to confirm your email address.</p>
      <div class="code-container">
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required>
        <input type="number" class="code" placeholder="0" min="0" max="9" required oninput = pageRedirect()>
      </div>
      <small class="info">
        This is design only. We didn't actually send you an email as we don't have your email, right?
      </small>
    </div>
    <script src="../js/signup.js"></script>
    <script src="../js/verify.js"></script>
  </body>
</html>
